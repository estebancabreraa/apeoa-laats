<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Apoea - Laats</title>
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <script src="./static/js/ui-handler.js"></script>
</head>
<body>
    <div class="login-page" alt="logo">
        <div class="form">
            <form class="reset-pin-form" id="reset-pin-form">
                <img class="logo" src="./static/img/logolaats.png">
                <input type="text" id="email" placeholder="Correo"/>
                <input type="password" id="old-password" placeholder="Antiguo PIN"/>
                <input type="password" id="new-password1" placeholder="Nuevo PIN"/>
                <input type="password" id="new-password2" placeholder="Confirmaci&oacute;n nuevo PIN"/>
                <button id="reset-pin-button">Re-establecer PIN</button>
                <p class="message">¿Desea regresar? <a href="#" onclick="toggle_reset_pin_form()">Iniciar sesi&oacute;n</a></p>
            </form>
            <form class="login-form" id="login-form">
                <img class="logo" src="./static/img/logolaats.png">
                <input type="text" id="email" placeholder="Correo"/>
                <input type="password" id="password" placeholder="PIN"/>
                <button id="log-in-button">Entrar</button>
                <p class="message">¿Olvidaste tu PIN? <a href="#" onclick="toggle_login_form()">Re-establecer PIN</a></p>
            </form>
        </div>
    </div>
</body>
</html>
